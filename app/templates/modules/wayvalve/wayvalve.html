{% load static %}
<div class="container mt-4">
    <form id="wayvalveControlForm" class="mt-4">
        <div class="form-group d-flex justify-content-between align-items-center">
            <p class="mb-0"># valve cycles</p>
            <input type="range" class="custom-range mx-2" id="valveRange" name="valveRange" min="1" max="20" value="10">
            <input type="number" class="form-control" id="valveCycles" name="valveCycles" min="1" max="20" value="10" style="width: 5em"/>
        </div>
        <div class="float-right">
            <!--<button type="submit" class="btn btn-success btn-icon-split btn-sm"> -->
            <button class="btn btn-success btn-icon-split btn-sm" id="valvecontrol">
                <span class="icon text-white-50">
                    <i class="fas fa-play"></i>
                </span>
                <span class="text">Start</span>
            </button>
        </div>
    </form>
</div>

<script src="{% static 'modules/wayvalve/wayvalve.js' %}"></script>
