name: Build ARM64 ECO

on:
  workflow_dispatch:

jobs:
  build_arm64_eco:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # 4. Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 5. Build and push ARM64 image with ECO tag
      - name: Build and push ARM64 image with ECO tag
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          FULL_SHA=${GITHUB_SHA}

          docker buildx build \
            --file 2LabsToGo-Eco-Software/Dockerfile \
            --platform linux/arm64 \
            --push \
            --tag ocmanager/ocmanager-eco \
            --tag ocmanager/ocmanager-eco-${SHORT_SHA} \
            --label commit_sha=${FULL_SHA} \
            2LabsToGo-Eco-Software
